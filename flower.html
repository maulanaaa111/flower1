<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunga Mekar dan Semangat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    .flower {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff69b4, #ff1493);
      border-radius: 50%;
      position: relative;
      animation: bloom 2s ease-in-out forwards;
    }

    .petal {
      width: 50px;
      height: 100px;
      background: radial-gradient(circle, #ff69b4, #ff1493);
      border-radius: 50%;
      position: absolute;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(45deg); }
    .petal:nth-child(3) { transform: rotate(90deg); }
    .petal:nth-child(4) { transform: rotate(135deg); }
    .petal:nth-child(5) { transform: rotate(180deg); }
    .petal:nth-child(6) { transform: rotate(225deg); }
    .petal:nth-child(7) { transform: rotate(270deg); }
    .petal:nth-child(8) { transform: rotate(315deg); }

    @keyframes bloom {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .message {
      position: absolute;
      bottom: 20%;
      font-size: 24px;
      color: #ff1493;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
  </div>
  <div class="message">Semangat yah, Sayang! Kamu kuat!</div>

  <script>
    // Optional: Add more interactivity or animations here
  </script>
</body>
</html>
