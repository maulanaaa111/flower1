<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Penggunaan <div> dalam HTML</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .box {
      width: 45%;
      padding: 15px;
      background-color: #e7e7e7;
    }
    #footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <!-- Container utama -->
  <div class="container">
    
    <!-- Header menggunakan id -->
    <div id="header">
      <h1>Selamat Datang di Website Contoh</h1>
    </div>

    <!-- Konten utama -->
    <div id="content">
      <!-- Box pertama dengan data attribute -->
      <div class="box" data-type="artikel">
        <h2>Artikel 1</h2>
        <p>Ini adalah paragraf pertama dalam artikel 1. <span class="highlight">Penting!</span></p>
      </div>
      
      <!-- Box kedua dengan class dan role untuk aksesibilitas -->
      <div class="box" role="complementary">
        <h2>Artikel 2</h2>
        <p>Ini adalah paragraf pertama dalam artikel 2. <span class="highlight">Perhatian!</span></p>
      </div>
    </div>

    <!-- Footer dengan lang untuk bahasa -->
    <div id="footer" lang="id">
      <p>&copy; 2024 Website Contoh. Semua hak dilindungi.</p>
    </div>

  </div>

</body>
</html>
